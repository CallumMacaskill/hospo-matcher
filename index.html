<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospo Matcher</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Nearby Places</h1>
  <ul id="places-list"></ul> <!-- Placeholder for showing the list of places -->
  <div class="container">
    <p id="session-data"></p> <!-- Placeholder for showing session data -->
    <button id="get-location-btn">Get Location</button>
    <p id="coordinates"></p> <!-- Placeholder for showing the user's coordinates -->
    <button id="create-session-btn">Create Session</button>
    <p id="create-session-output"></p>
    <button id="update-session-btn">Update Session</button>
    <p id="update-session-output"></p>
    <button id="calculate-midpoint">Calculate Midpoint</button>
    <p id="calculate-midpoint-output"></p>
  </div>
  <!-- Link to external JavaScript file -->
  <script src="js/script.js" defer type="text/javascript"></script>
</body>

</html>
