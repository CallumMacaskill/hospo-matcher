<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospo Matcher</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div id="header-content">
      <h2 class="page-heading">Midpoint</h2>
    </div>

    <!-- Loading Spinner Container -->
    <div id="loading-spinner-container">
      <div id="loading-spinner" class="spinner popup show"></div>
    </div>

    <div id="main-container" class="popup">
      <div id="inputs-container" class="popup show">
        <p id="page-description" class="page-description"></p>
        <div id="address-list-container">
          <ul id="address-list"></ul>
        </div>
        <button id="edit-location-btn" class="hidden">Change your location</button>
        <button id="get-location-btn" class="btn primary">Use my Current Location</button>
        <button id="share-link-btn" class="btn secondary hidden">Share Meetup with Friends</button>
      </div>
      <div id="results-container" class="popup">
        <p id="midpoint-text" class="page-text"></p>
        <div id="places-list"></div>
      </div>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="js/script.js" type="module"></script>
</body>

</html>
