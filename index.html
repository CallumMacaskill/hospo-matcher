<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospo Matcher</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div id="header-content" class="container">
      <h2 class="page-heading">Midpoint</h2>
    </div>
    <div id="loading-spinner" class="spinner"></div>
    <div id="main-content" class="container hidden">
      <p id="page-description" class="page-description"></p>
      <button id="edit-location-btn" class="hidden">Change your location</button>
      <button id="get-location-btn" class="btn primary">Use my Location</button>
      <button id="share-link-btn" class="btn secondary hidden">Share Meetup with Friends</button>
      <p id="midpoint-text" class="page-text hidden"></p>
    </div>
    <div id="places-list"></div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="js/script.js" type="module"></script>
</body>

</html>
