<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midpoint</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <link rel="shortcut icon" href="assets/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
  <link rel="manifest" href="assets/site.webmanifest" />
</head>

<body>
  <div class="section">
    <div class="content-wrapper">
      <button id="page-heading-btn">
        <h1 class="page-heading">Midpoint</h1>
      </button>      
    </div>
    <div id="loading-spinner-container">
      <div id="loading-spinner" class="spinner popup show"></div>
    </div>
  </div>
  </div>

  <div id="main-content" class="popup">
    <div class="section">
      <div class="content-wrapper">
        <div id="description-container" class="container">
          <p>Midpoint helps you meet in the middle by finding the central location between you and your friends.</p>
        </div>
        <div id="context-container" class="container">
          <p id="context-text"></p>
        </div>
        <div id="locations-container" class="container">
          <h3 id="locations-list-header">Meetup Locations</h3>
          <ul id="locations-list"></ul>
        </div>
        <p id="instruction"></p>
        <div id="flow-choice-container" class="container">
          <button id="share-flow-btn" class="btn primary">I'll share a link with my friends</button>
          <button id="manual-flow-btn" class="btn secondary">I'll add their locations myself</button>
        </div>
        <div id="location-inputs-container" class="container">
          <h3>Search places</h3>
          <button id="get-location-btn" class="btn secondary">Use my Current Location</button>
        </div>
        <div id="share-container" class="container">
          <button id="share-link-btn" class="btn secondary">Share Meetup</button>
        </div>
      </div>
    </div>

    <div id="results-section" class="section alternate results hidden">
      <div class="content-wrapper">
        <div id="results-container" class="container">
          <h3 id="midpoint-context"></h3>
          <button id="share-midpoint-btn" class="btn primary"></button>
          <p id="places-text" class="places-text">Nearby cafes and restaurants</p>
          <div id="places-list"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="js/main.js" type="module"></script>
</body>

</html>
